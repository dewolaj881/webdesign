<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <title>Mateusz Przywarty</title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Mateusz Przywarty</a>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Homepage</a></li>
                        <li class="nav__item"><a href="about.html" class="nav__link">About me</a></li>
                        <li class="nav__item"><a href="cost.html" class="nav__link">Cost Calculator</a></li>
                        <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
                        <li class="nav__item"><a href="contact.html" class="nav__link  active-link">Contact</a></li>
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>
        <div style="max-width: 1000px; margin-left: auto; margin-right: auto; padding-left: 10px; padding-right: 10px;" class="container">
            <section>
                <div class="welcome-page">
                    <div class="welcome">
                        <h1>Contact me</h1>
                    </div>
                    <div class="about-me">
                        <p>Contact me about your concerns and propositions. <br>
                        I usually answer in less than 24 hours!<br>
                    Have a great day!</p>  
                    </div>
                    <form style="margin-top: 70px;" class="form-container" action="#" method="post" onsubmit="showSuccessMessage()">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="John" required>
                        </div>
                
                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="surname" placeholder="Doe" required>
                        </div>
                
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                
                        <button class="submit-btn" type="submit">Submit</button>
                    </form>

                </div>
            </section>
            </div>
        <footer style="margin-top: 100px;" class="footer">
            <p class="footer__copy">Mateusz Przywarty 2024</p>
        </footer>                
        <script>
            function showSuccessMessage() {
                alert("Message has been sent successfully!");
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
